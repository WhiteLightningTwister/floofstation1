# Altered Hellspawn to be Spawned by Artifact, much slower and doesn't hit as hard. Enough for Epi to scream "SEC TO ART SCI"

- type: entity
  name: hellspawn
  parent: MobHellspawn
  id: MobHellspawnArtifact
  description: An unstoppable force of carnage.
  suffix: Artifact spawn
  components:
  - type: MovementSpeedModifier
    baseWalkSpeed: 1
    baseSprintSpeed: 2
  - type: Reflect
    reflectProb: 0.3
    innate: true
    reflects:
      - Energy
  - type: Butcherable
    spawned:
      - id: ArtifactFragment1
        amount: 12
  - type: MeleeWeapon
    attackRate: 0.6
    hidden: true
    soundHit:
      path: /Audio/Weapons/Xeno/alien_claw_flesh3.ogg
    damage:
      types:
        Blunt: 35
        Structural: 70
